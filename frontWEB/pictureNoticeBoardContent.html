<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/pictureNoticeBoardContent.css">
    <link rel="stylesheet" type="text/css" href="/css/topnav.css">
    <title>KAU Astro Chaser</title>
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
          <a class="navbar-item" id="nav-home">
            <img src="/image/Astro logo intro.png" alt="AC logo" width="130" height="50">
          </a>
          <div class="navbar-burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" id="nav-home">
              Home
            </a>
            <a class="navbar-item" id="nav-aboutus">
                About Us
            </a>
            <a class="navbar-item" id="nav-chasinghistory">
                Chasing History
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Telescopes
              </a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" id="nav-owned-telescopes">
                  보유 망원경
                </a>
                <a class="navbar-item" id="nav-setting-telescope">
                  설치법
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" id="nav-sign-up">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" hid="nav-sign-in">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <div class="contents">
        <div class="leftNavBar"></div>
        <div class="rightContentBox">
            <div class="mainContents">
            </div>
            <div class="pictureNoticeBoard-page-navigator">
              <button class="button is-responsive" id="picture-prev-btn" style="float: left;">
                이전글
              </button>
              <button class="button is-responsive" id="picture-next-btn" style="float: right;">
                다음글
              </button>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="/js/hostAddr.js"></script>
<script type="text/javascript" src="/js/navHref.js"></script>
<script type="text/javascript" src="/js/pictureNoticeBoardContent.js"></script>
</html>
